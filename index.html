<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset200802.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/7d3521b1dd.js" crossorigin="anonymous"></script>
    <script src="script/app.js"></script>
    <title> -- Encriptador -- Challenge 1 -- ONE - Alura -Grupo 6 --</title>
</head>
<body>
    <header>
        <img class="imageLogo" src="img/Logo.png" alt="logotipo-challenge-alura">
    </header>
    <main>
        <section class="seccion1">
            <div class="encriptar">
                <label for="inputText"></label>
                <textarea name="inputText" id="inputText" cols="40" rows="15"  placeholder="Ingresa el texto aquí" required></textarea>
                <div class="row">
                <i id="exclamation" class="fa-solid fa-circle-exclamation"></i><p>Solo letras minúsculas y sin acentos.</p>
                </div>
                <button id="botonEncriptar" onclick="botonEncriptar()">Encriptar</button>
                <button id="botonDesencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
        </section>
        <section class="seccion2">
            <div class="desencriptar" id="desencriptar" hidden>
                <label for="outputText"></label>
                <textarea name="outputText" id="outputText" cols="40" rows="15" required>
                </textarea>
                <button id="copiarTexto" onclick="copiarTexto()">Copiar Texto</button>
            </div>
            <div class="imagenBusqueda">
                <img class="imagenConLupa" src="img/buscando-curiosamente.gif" alt="imagen-lupa">
            </div>    
            <div id="sinMensaje" class="mensaje">
                <div class="mensaje1">
                    <p>Ningún mensaje fue encontrado</p>
                </div>
                <div class="mensaje2">
                        <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                    
                    
            </div>
            
        </section>
    </main>
    <footer>
        <p> &copy; Desarrollado por <a href="https://na.finalfantasyxiv.com/lodestone/character/9876449/">Leonardo Guimel</a></p>
    </footer>    
</body>
</html>
